{{define "content"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: rgb(200, 245, 219);
            border: 2px solid #000000;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }

        .link {
            margin-top: 15px;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Login</h2>
        <form action="/" method="POST">
            <table>
                <tr>
                    <td><label for="email">Enter your email <span style="color:red;">*</span></label></td>
                    <td><input type="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Enter your password <span style="color:red;">*</span></label></td>
                    <td><input type="password" name="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login"></td>
                </tr>
            </table>

            {{if .Error}}<p class="error">{{.Error}}</p>{{end}}

            <a class="link" href="/forgot">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
{{end}}
