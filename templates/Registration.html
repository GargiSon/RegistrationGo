{{define "content"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Add New User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        vertical-align: top;
      }
      input,
      textarea,
      select {
        padding: 6px;
        width: 100%;
        box-sizing: border-box;
      }
      .full-row {
        text-align: left;
        padding-top: 20px;
      }
      .register{
        background-color: rgb(200, 245, 219);
      }
    </style>
  </head>
  <body>
    <h2>Add New User</h2>

    <form action="/" method="POST">
      <table>
        <tr>
          <td><label for="username">Enter your name</label></td>
          <td><input type="text" name="username" placeholder="Enter your name"/></td>
        </tr>

        <tr>
          <td><label for="password">Create password</label></td>
          <td><input type="password" name="password" placeholder="Create password"/></td>
        </tr>

        <tr>
          <td><label for="confirm">Confirm password</label></td>
          <td><input type="password" name="confirm" placeholder="Confirm password"/></td>
        </tr>

        <tr>
          <td><label for="email">Enter your email</label></td>
          <td><input type="email" name="email" placeholder="Enter your mail" /></td>
        </tr>

        <tr>
          <td><label for="mobile">Enter your mobile</label></td>
          <td><input type="tel" name="mobile" placeholder="Enter your mobile number" /></td>
        </tr>

        <tr>
          <td><label for="address">Enter your address</label></td>
          <td><textarea rows="4" cols="30" placeholder="Enter your address"></textarea></td>
        </tr>

        <tr>
          <td><label>Select your gender</label></td>
          <td>
            <input type="radio" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" />
            <label for="female">Female</label>
          </td>
        </tr>

        <tr>
          <td><label>Select sports you love</label></td>
          <td>
            <input type="checkbox" name="sports" value="basketball"/>
            <label for="basketball">Basket Ball</label><br />
            <input type="checkbox" name="sports" value="swimming"/>
            <label for="swimming">Swimming</label><br />
            <input type="checkbox" name="sports" value="cricket"/>
            <label for="cricket">Cricket</label>
          </td>
        </tr>

        <tr>
          <td><label for="dob">Select your Date of Birth</label></td>
          <td><input type="date" name="dob" /></td>
        </tr>

        <tr>
          <td><label for="country">Select your country</label></td>
          <td>
            <select name="country">
              <option value="">... Select your country...</option>
              {{range .Countries}}
              <option value="{{.}}">{{.}}</option>
              {{end}}
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2" class="full-row"><input type="submit" name="submit" value="Register" class="register"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
{{end}}
