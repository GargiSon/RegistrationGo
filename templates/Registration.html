{{define "content"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Add New User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        vertical-align: top;
      }
      input,
      textarea,
      select {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .full-row {
        text-align: left;
        padding-top: 20px;
      }
      .register {
        background-color: rgb(200, 245, 219);
      }
      .required-star {
        color: red;
      }

      .inline-options {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .inline-options label {
        display: flex;
        align-items: center;
        gap: 5px;
        white-space: nowrap;
      }

      .inline-options input {
        width: auto;
      }
      .cancel {
        padding: 10px;
        width: 100%;
        margin-top: 4px;
        background-color: rgb(255, 213, 213);
        border: 2px solid #000000;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <h2>Add New User</h2>
    {{if .Error}}
      <p style="color:red;">{{.Error}}</p>
    {{end}}
    <form action="/" method="POST">
      <table>
        <tr>
          <td><label for="username">Enter your name <span class="required-star">*</span></label></td>
          <td><input type="text" name="username" placeholder="Enter your name" required /></td>
        </tr>

        <tr>
          <td><label for="password">Create password <span class="required-star">*</span></label></td>
          <td><input type="password" name="password" placeholder="Create password" required /></td>
        </tr>

        <tr>
          <td><label for="confirm">Confirm password <span class="required-star">*</span></label></td>
          <td><input type="password" name="confirm" placeholder="Confirm password" required /></td>
        </tr>

        <tr>
          <td><label for="email">Enter your email <span class="required-star">*</span></label></td>
          <td><input type="email" name="email" placeholder="Enter your mail" required /></td>
        </tr>

        <tr>
          <td><label for="mobile">Enter your mobile <span class="required-star">*</span></label></td>
          <td><input type="tel" name="mobile" placeholder="Enter your mobile number" required /></td>
        </tr>

        <tr>
          <td><label for="address">Enter your address <span class="required-star">*</span></label></td>
          <td><textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea></td>
        </tr>

        <tr>
          <td><label>Select your gender <span class="required-star">*</span></label></td>
          <td>
            <div class="inline-options">
              <label><input type="radio" name="gender" value="male" required /> Male</label>
              <label><input type="radio" name="gender" value="female" /> Female</label>
            </div>
          </td>
        </tr>

        <tr>
          <td><label>Select sports you love</label></td>
          <td>
            <div class="inline-options">
              <label><input type="checkbox" name="sports" value="basketball" /> Basket Ball</label>
              <label><input type="checkbox" name="sports" value="swimming" /> Swimming</label>
              <label><input type="checkbox" name="sports" value="cricket" /> Cricket</label>
            </div>
          </td>
        </tr>

        <tr>
          <td><label for="dob">Select your Date of Birth <span class="required-star">*</span></label></td>
          <td><input type="date" name="dob" required /></td>
        </tr>

        <tr>
          <td><label for="country">Select your country</label></td>
          <td>
            <select name="country">
              <option value="">... Select your country...</option>
              {{range .Countries}}
              <option value="{{.}}">{{.}}</option>
              {{end}}
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2" class="full-row">
            <input type="submit" name="submit" value="Register" class="register" />
            <a href="/home"><button type="button" class="cancel">Cancel</button></a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
{{end}}
