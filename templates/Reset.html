{{define "content"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: rgb(200, 245, 219);
            border: 2px solid #000000;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }

        .info {
            color: green;
            margin-top: 15px;
            text-align: center;
        }

        .link {
            margin-top: 15px;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <form action="/reset" method="POST">
            <input type="hidden" name="email" value="{{.Email}}">
            <input type="hidden" name="ts" value="{{.TS}}">
            <input type="hidden" name="token" value="{{.Token}}">

            <table>
                <tr>
                    <td><label for="new_password">Enter New Password <span style="color:red;">*</span></label></td>
                    <td><input type="password" name="password" placeholder="New password" required></td>
                </tr>
                <tr>
                    <td><label for="confirm_password">Confirm New Password <span style="color:red;">*</span></label></td>
                    <td><input type="password" name="confirm" placeholder="Confirm password" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Reset Password"></td>
                </tr>
            </table>

            {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
            {{if .Info}}<p class="info">{{.Info}}</p>{{end}}

            <a class="link" href="/">Back to Login</a>
        </form>
    </div>
</body>
</html>
{{end}}
